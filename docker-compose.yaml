version: '3'
services:
    web:
        image: nginx:latest
        build:
            context: .
            dockerfile: nginx.dockerfile
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/app.conf
            - ./app/:/app
    php:
        image: php:latest
        build:
            context: .
            dockerfile: PHP.dockerfile
        volumes:
            - ./app:/app
            - ./custom.php.ini:/usr/local/etc/php/conf.d/php.ini
        depends_on:
            - web
